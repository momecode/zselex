<!<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="wrapper">

    <h1>Profil</h1>
    <form class="" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Személyes adatok</legend>

        <div class="">
          <label for="profile-name">Név <span>*</span></label>
          <input type="text" name="name" id="profile-name" required>
        </div>

        <div class="">
          <label for="profile-birth">Név <span>*</span></label>
          <input type="text" name="birth" id="profile-birth" required placeholder="pl. 1984" size="4" maxlength="4" pattern="[0-9]{4}">
        </div>

        <div>
          <label>Nemed</label>

          <label for="profile-gender-female">
          <input type="radio" name="gender" id="profile-gender-female" >nő </label>

          <label for="profile-gender-male">
            <input type="radio" name="gender" id="profile-gender-male"> férfi</label>
        </div>

        <div class="">
          <label>Milyen márkákat szeretsz?</label>
          <div class="checklist">
            <div class="half">

              <label>
                <input type="checkbox" name="brands[]" value="adidas">
                adidas
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="apple">
                apple
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="cocacola">
                cocacola
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="mazda">
                mazda
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="nike">
                nike
              </label>

            </div>

            <div class="half">

              <label>
                <input type="checkbox" name="brands[]" value="adidas" checked>
                adidas
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="apple">
                apple
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="cocacola">
                cocacola
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="mazda">
                mazda
              </label>

              <label>
                <input type="checkbox" name="brands[]" value="nike">
                nike
              </label>
            </div>
            <small>töbet is választhatsz</small>
          </div>
        </div>


      </fieldset>


      <fieldset>
        <legend>Kapcsolat</legend>

        <div class="">
        <label>Telefonszám</label>
        <input type="tel" name="phone" id="profile-phone" placeholder="0036" required>
        </div>

        <div class="">
        <label>Email</label>
        <input type="email" name="email" id="profile-email" placeholder="valami@valami.hu" required>
        </div>

        <div class="">
        <label>Facebook</label>
        <input type="text" name="facebook" id="profile-facebook" placeholder="facebook/valami" >
        </div>

        <div class="">
        <label>Twitter</label>
        <input type="text" name="twitter" id="profile-twitter" placeholder="twitter/valami" >
        </div>

        <div class="">
        <label>Milyen házban laksz?</label>
        <select id="profile-house" name="house">
          <option disabled selected>Válassz típust</option>
          <option value="1">Panel</option>
          <option value="2">Tanya</option>
          <option value="3">Kastély</option>
          <option value="4">Családi ház</option>

        </select>
        </div>

      </fieldset>

      <fieldset>
        <div class="">
          <label for="profile-intro">Bemutatkozás<span>*</span></</label>
          <textarea name="intro" id="profile-intro" maxlength="500" placeholder="valamivalami" required rows="10"></textarea>
          <small>max 500 karakter</small>
        </div>

        <div class="">
            <label for="cv-feltoltese"></label>
            <input type="file" name="cvs" value="">
        </div>

        <div class="">
          <label>
          <input type="hidden" name="agree" value="0" id="profile-agree">
          <input type="checkbox" name="agree" value="1" id="profile-agree" required> Efogadom
        </label>
        </div>

      </fieldset>


      <fieldset>
        <input type="submit" name="submit" value="Mentés">
        <input type="reset" name="submit" value="Urlap torlese">
      </fieldset>


    </form>
    </div>
  </body>
</html>
