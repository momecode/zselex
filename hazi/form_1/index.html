<!doctype HTML>
<html>
  <head>
    <title>Login-form</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <form class="" action="index.html" method="post">


      <fieldset>

          <legend>Bejelentkezés</legend>

          <div class="felhasznalonev">
            <label for="Felhasználónév">Felhasználónév</label>
            <input type="text" id="Felhasznalonav" name="Felhasználónév" value="Superman2000">
          </div>

          <div class="Jelszo">
            <label for="Jelszo">Jelszó</label>
            <input type="password" id="Jelszo" name="Jelszo" value="12345">
          </div>

          <div class="Check">

            <label for="Check" id="checklabel">
              <input type="checkbox" name="Check" id="Check" value="1">
              Jegyezd meg a jelszavam
              <span class="fake-checkbox"></span>
              </label>

          </div>

          <input type="submit" name="submit" value="Belépés">

      </fieldset>

    </form>
    </div>

  </body>
</html>
